  <style>
    :root {
      --primary: #6200ee;
      --variant: #3700b3;
      --secondary: #03dac6;
      --secondary-variant: #018786;
      --background: #ffffff;
      --surface: #ffffff;
      --error: #b00020;
      --on-primary: #ffffff;
      --on-secondary: #000000;
      --on-background: #000000;
      --on-surface: #000000;
      --on-error: #ffffff;
      --dp00: #ffffff;
      --dp01: #f2f2f2;
      --dp02: #ededed;
      --dp03: #ebebeb;
      --dp04: #e8e8e8;
      --dp06: #e3e3e3;
      --dp08: #e0e0e0;
      --dp12: #dbdbdb;

      --dp24: #d6d6d6;
      --emph-high: #212121;
      --emph-medium: #666666;
      --disabled: #9e9e9e;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #bb86fc;
        --variant: #3700b3;
        --secondary: #03dac6;
        --secondary-variant: #03dac6;
        --background: #121212;
        --surface: #121212;
        --error: #cf6679;
        --on-primary: #000000;
        --on-secondary: #000000;
        --on-background: #ffffff;
        --on-surface: #ffffff;
        --on-error: #000000;
        --dp00: #121212;
        --dp01: #1e1e1e;
        --dp02: #232323;
        --dp03: #252525;
        --dp04: #272727;
        --dp06: #2c2c2c;
        --dp08: #2e2e2e;
        --dp12: #333333;
        --dp16: #363636;
        --dp24: #383838;
        --emph-high: #e0e0e0;
        --emph-medium: #a0a0a0;
        --disabled: #6c6c6c;
      }
    }

    body {
      color: var(--emph-high);
      background-color: var(--background);
    }
  </style>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-size: 1rem;

        sans-serif;
    }

    input {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow-x: hidden;
    }

    a {
      color: var(--primary);
    }

    .full-width {
      margin: 10px -9999rem;
      padding: 0 9999rem;
      background: var(--dp04);
    }

    .jsonly {
      display: none;
    }

    textarea {
      color: var(--emph-high);
      background: var(--surface);
    }

<body>
  <h1>sequel fumpt</h1>
  <p>Type some SQL. Move the slider to set output width.</p>
  <form name="theform">
    <div style="display: flex; flex-wrap: wrap">
      <div style="flex: 1; margin-right: 4px">
        <textarea id="sql" name="sql" spellcheck="false" style="box-sizing: border-box; width: 100%; height: 200px"
          onChange="range()" onInput="range()"></textarea>
        <input type="range" min="1" max="200" step="1" name="n" value="40" onChange="range()" onInput="range()" id="n"
          style="width: 100%" />
      </div>
      <div style="width: 150px">
        <h4 style="margin: 0">options:</h4>
        <label title="tab/indent width" for="iw">tab width</label>
        <input type="number" min="1" max="16" step="1" name="indent" value="4" onChange="range()" onInput="range()"
          id="indent" />
        <br /><input type="checkbox" checked="1" onChange="range()" onInput="range()" name="simplify"
          id="simplify" /><label for="simplify" title="simplify parentheses">simplify</label>
        <br /><input type="checkbox" checked="1" onChange="range()" onInput="range()" name="jsonfmt"
          id="jsonfmt" /><label for="jsonfmt" title="format json values">jsonfmt</label>
        <br /><input type="checkbox" checked="0" onChange="range()" onInput="range()" name="spaces" id="spaces" /><label
          for="spaces" title="use spaces instead of tabs">use spaces</label>

        <br />alignment mode: <br /><input type="radio" name="align" value="0" onChange="range()" onInput="range()"
          id="align1" checked /><label for="align1">no</label>
        <input type="radio" name="align" value="2" onChange="range()" onInput="range()" id="align2" /><label
          for="align2">full</label> <br /><input type="radio" name="align" value="1" onChange="range()"
          onInput="range()" id="align3" /><label for="align3">partial</label>
        <input type="radio" name="align" value="3" onChange="range()" onInput="range()" id="align4" /><label
          for="align4">other</label>

        <span class="jsonly"><br /><button type="button" onClick="resetVals()" id="reset">
            reset to defaults
          </button></span>
        <span class="jsonly"><br /><button type="button" onClick="clearSQL()" id="clear">
            clear
          </button></span>
        <span class="jsonly"><br /><input type="checkbox" onChange="autoPaste()" onInput="autoPaste()" name="paste"
            id="paste" /><label for="paste" title="pastes from clipboard on load">auto paste</label></span>
      </div>
    </div>
    target line width: <span id="nval"></span>, actual width:
    <span id="actual_width"></span> (num bytes:
    <span id="actual_bytes"></span>) <br /><input type="submit" id="submitButton" />
  </form>
  <span class="jsonly"><button id="copy">copy to clipboard</button>
    <a href="" id="share">share</a></span>
  <div class="full-width">
    <pre id="fmt" style="padding: 5px 0; overflow-x: auto"></pre>
  </div>

  <span>wasm edition.</span>
  <a href="https://github.com/madelynnblue/sqlfmt">github</a>
  <a href="/brutalist.html">brutalist</a>
  <a href="/retro.html">retro</a>
  <a href="/soft.html">soft</a>

  <script src="wasm_exec.js"></script>
  <script src="sqlfmt.js"></script>
</body>
