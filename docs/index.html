<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("sqlfmt.wasm"), go.importObject)
        .then((result) => {
          go.run(result.instance);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>

    <title>sequel fumpt</title>
    <style>
      :root {
        --primary: #6200ee;
        --variant: #3700b3;
        --secondary: #03dac6;
        --secondary-variant: #018786;
        --background: #ffffff;
        --surface: #ffffff;
        --error: #b00020;
        --on-primary: #ffffff;
        --on-secondary: #000000;
        --on-background: #000000;
        --on-surface: #000000;
        --on-error: #ffffff;
        --dp00: #ffffff;
        --dp01: #f2f2f2;
        --dp02: #ededed;
        --dp03: #ebebeb;
        --dp04: #e8e8e8;
        --dp06: #e3e3e3;
        --dp08: #e0e0e0;
        --dp12: #dbdbdb;
        --dp16: #d9d9d9;
        --dp24: #d6d6d6;
        --emph-high: #212121;
        --emph-medium: #666666;
        --disabled: #9e9e9e;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary: #bb86fc;
          --variant: #3700b3;
          --secondary: #03dac6;
          --secondary-variant: #03dac6;
          --background: #121212;
          --surface: #121212;
          --error: #cf6679;
          --on-primary: #000000;
          --on-secondary: #000000;
          --on-background: #ffffff;
          --on-surface: #ffffff;
          --on-error: #000000;
          --dp00: #121212;
          --dp01: #1e1e1e;
          --dp02: #232323;
          --dp03: #252525;
          --dp04: #272727;
          --dp06: #2c2c2c;
          --dp08: #2e2e2e;
          --dp12: #333333;
          --dp16: #363636;
          --dp24: #383838;
          --emph-high: #e0e0e0;
          --emph-medium: #a0a0a0;
          --disabled: #6c6c6c;
        }
      }

      body {
        color: var(--emph-high);
        background-color: var(--background);
      }
    </style>
    <style>
      body {
        margin: 0;
        padding: 8px;
        font-size: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable Text",
          "Segoe UI", "Meiryo", system-ui, ui-sans-serif, Helvetica, Arial,
          sans-serif;
      }

      input {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow-x: hidden;
      }

      a {
        color: var(--primary);
      }

      .full-width {
        margin: 10px -9999rem;
        padding: 0 9999rem;
        background: var(--dp04);
      }

      .jsonly {
        display: none;
      }

      textarea {
        color: var(--emph-high);
        background: var(--surface);
      }
    </style>
  </head>

  <body>
    <h1>sequel fumpt</h1>
    <p>Type some SQL. Move the slider to set output width.</p>
    <form name="theform">
      <div style="display: flex; flex-wrap: wrap">
        <div style="flex: 1; margin-right: 4px">
          <textarea
            id="sql"
            name="sql"
            spellcheck="false"
            style="box-sizing: border-box; width: 100%; height: 200px"
            onChange="range()"
            onInput="range()"
          ></textarea>
          <input
            type="range"
            min="1"
            max="200"
            step="1"
            name="n"
            value="40"
            onChange="range()"
            onInput="range()"
            id="n"
            style="width: 100%"
          />
        </div>
        <div style="width: 150px">
          <h4 style="margin: 0">options:</h4>
          <label title="tab/indent width" for="iw">tab width</label>
          <input
            type="number"
            min="1"
            max="16"
            step="1"
            name="indent"
            value="4"
            onChange="range()"
            onInput="range()"
            id="indent"
          />
          <br /><input
            type="checkbox"
            checked="1"
            onChange="range()"
            onInput="range()"
            name="simplify"
            id="simplify"
          /><label for="simplify" title="simplify parentheses">simplify</label>
          <br /><input
            type="checkbox"
            checked="1"
            onChange="range()"
            onInput="range()"
            name="jsonfmt"
            id="jsonfmt"
          /><label for="jsonfmt" title="format json values">jsonfmt</label>
          <br /><input
            type="checkbox"
            checked="0"
            onChange="range()"
            onInput="range()"
            name="spaces"
            id="spaces"
          /><label for="spaces" title="use spaces instead of tabs"
            >use spaces</label
          >

          <br />alignment mode: <br /><input
            type="radio"
            name="align"
            value="0"
            onChange="range()"
            onInput="range()"
            id="align1"
            checked
          /><label for="align1">no</label>
          <input
            type="radio"
            name="align"
            value="2"
            onChange="range()"
            onInput="range()"
            id="align2"
          /><label for="align2">full</label> <br /><input
            type="radio"
            name="align"
            value="1"
            onChange="range()"
            onInput="range()"
            id="align3"
          /><label for="align3">partial</label>
          <input
            type="radio"
            name="align"
            value="3"
            onChange="range()"
            onInput="range()"
            id="align4"
          /><label for="align4">other</label>

          <span class="jsonly"
            ><br /><button type="button" onClick="resetVals()" id="reset">
              reset to defaults
            </button></span
          >
          <span class="jsonly"
            ><br /><button type="button" onClick="clearSQL()" id="clear">
              clear
            </button></span
          >
          <span class="jsonly"
            ><br /><input
              type="checkbox"
              onChange="autoPaste()"
              onInput="autoPaste()"
              name="paste"
              id="paste"
            /><label for="paste" title="pastes from clipboard on load"
              >auto paste</label
            ></span
          >
        </div>
      </div>
      target line width: <span id="nval"></span>, actual width:
      <span id="actual_width"></span> (num bytes:
      <span id="actual_bytes"></span>) <br /><input
        type="submit"
        id="submitButton"
      />
    </form>
    <span class="jsonly"
      ><button id="copy">copy to clipboard</button>
      <a href="" id="share">share</a></span
    >
    <div class="full-width">
      <pre id="fmt" style="padding: 5px 0; overflow-x: auto"></pre>
    </div>
    <span>wasm edition.</span>
    <a href="https://github.com/madelynnblue/sqlfmt">github</a>
    <script>
      const textCopy = document.getElementById("text-copy");
      const actualWidth = document.getElementById("actual_width");
      const actualBytes = document.getElementById("actual_bytes");
      const n = document.getElementById("n");
      const iw = document.getElementById("indent");
      const simplify = document.getElementById("simplify");
      const jsonfmt = document.getElementById("jsonfmt");
      const align = document.theform.align;
      const spaces = document.getElementById("spaces");
      const fmt = document.getElementById("fmt");
      const sqlEl = document.getElementById("sql");
      const share = document.getElementById("share");
      const reset = document.getElementById("reset");
      const pasteEl = document.getElementById("paste");
      document.getElementById("submitButton").style.display = "none";
      Object.values(document.getElementsByClassName("jsonly")).forEach(
        (v) => (v.style.display = "inline")
      );
      let fmtText;
      document.getElementById("copy").addEventListener("click", (ev) => {
        copyTextToClipboard(fmtText);
      });
      function resetVals() {
        localStorage.clear();
        reloadVals();
        range();
      }
      function clearSQL() {
        sqlEl.value = "";
        range();
      }
      // https://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript
      function copyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        // Place in top-left corner of screen regardless of scroll position.
        textArea.style.position = "fixed";
        textArea.style.top = 0;
        textArea.style.left = 0;
        // Ensure it has a small width and height. Setting to 1px / 1em
        // doesn't work as this gives a negative w/h on some browsers.
        textArea.style.width = "2em";
        textArea.style.height = "2em";
        // We don't need padding, reducing the size if it does flash render.
        textArea.style.padding = 0;
        // Clean up any borders.
        textArea.style.border = "none";
        textArea.style.outline = "none";
        textArea.style.boxShadow = "none";
        // Avoid flash of white box if rendered for any reason.
        textArea.style.background = "transparent";
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand("copy");
        } catch (err) {
          console.log(err);
        }
        document.body.removeChild(textArea);
      }
      function range() {
        if (!globalThis.FmtSQL) {
          setTimeout(range, 100);
          return;
        }
        const v = parseInt(n.value);
        document.getElementById("nval").innerText = v;
        const viw = parseInt(iw.value);
        const sql = sqlEl.value;
        const spVal = spaces.checked ? 1 : 0;
        const simplifyVal = simplify.checked ? 1 : 0;
        const jsonfmtVal = jsonfmt.checked ? 1 : 0;
        const alVal = parseInt(align.value);
        localStorage.setItem("sql", sql);
        localStorage.setItem("n", v);
        localStorage.setItem("iw", viw);
        localStorage.setItem("simplify", simplifyVal);
        localStorage.setItem("jsonfmt", jsonfmtVal);
        localStorage.setItem("align", alVal);
        localStorage.setItem("spaces", spVal);
        fmt.style["tab-size"] = viw;
        fmt.style["-moz-tab-size"] = viw;
        share.href =
          "/?n=" +
          v +
          "&indent=" +
          viw +
          "&spaces=" +
          spVal +
          "&simplify=" +
          simplifyVal +
          "&jsonfmt=" +
          jsonfmtVal +
          "&align=" +
          alVal +
          "&sql=" +
          encodeURIComponent(b64EncodeUnicode(sql));
        try {
          fmtText = globalThis.FmtSQL(sql, v, viw, spVal, simplifyVal, alVal, jsonfmtVal);
          actualWidth.innerText = Math.max(
            ...fmtText.split("\n").map((v) => v.length)
          );
          actualBytes.innerText = fmtText.length;
          hLine = "--";
          if (v > 2) {
            hLine = hLine + "-".repeat(v - 2);
          }
          fmt.innerText = hLine + "\n\n" + fmtText;
        } catch (e) {
          fmt.innerText = e;
          actualWidth.innerText = "";
          actualBytes.innerText = "";
        }
      }
      function b64EncodeUnicode(str) {
        // first we use encodeURIComponent to get percent-encoded UTF-8,
        // then we convert the percent encodings into raw bytes which
        // can be fed into btoa.
        return btoa(
          encodeURIComponent(str).replace(
            /%([0-9A-F]{2})/g,
            function toSolidBytes(match, p1) {
              return String.fromCharCode("0x" + p1);
            }
          )
        );
      }
      function b64DecodeUnicode(str) {
        // Going backwards: from bytestream, to percent-encoding, to original string.
        return decodeURIComponent(
          atob(str)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
      }
      let search;
      if (location.search) {
        search = new URLSearchParams(location.search);
      }
      function reloadVals() {
        // Load initial defaults from storage.
        let sql = localStorage.getItem("sql");
        let nVal = localStorage.getItem("n");
        let iwVal = localStorage.getItem("iw");
        let simplifyVal = localStorage.getItem("simplify") === "0" ? 0:1;
        let jsonfmtVal = localStorage.getItem("jsonfmt") === "0" ? 0:1;
        let alVal = localStorage.getItem("align");
        let spVal = localStorage.getItem("spaces") === "1" ? 1 : 0;

        // Load predefined defaults, for each value that didn't have a default in storage.
        if (sql === null) {
          sql = `SELECT count(*) count, winner, counter * (60 * 5) as counter FROM (SELECT winner, round(length / (60 * 5)) as counter FROM players WHERE build = $1 AND (hero = $2 OR region = $3)) WHERE data @> '{"data": {"domain": "github.com"}}'::JSON GROUP BY winner, counter;
INSERT INTO players(build, hero, region, winner, length) VALUES ($1, $2, $3, $4, $5);
INSERT INTO players SELECT players_copy ORDER BY length;
UPDATE players SET count = 0 WHERE build = $1 AND (hero = $2 OR region = $3) LIMIT 1;`;
        }
        if (nVal === null) {
          nVal = 60;
        }
        if (nVal === null) {
          nVal = 60;
        }
        if (iwVal === null) {
          iwVal = 4;
        }
        if (simplifyVal === null) {
          simplifyVal = 1;
        }
        if (alVal === null) {
          alVal = 0;
        }
        if (spVal === null) {
          spVal = 0;
        }
        // Override any value from the URL.
        if (search) {
          if (search.has("sql")) {
            sql = b64DecodeUnicode(search.get("sql"));
          }
          if (search.has("n")) {
            nVal = search.get("n");
          }
          if (search.has("indent")) {
            iwVal = search.get("indent");
          }
          if (search.has("align")) {
            alVal = search.get("align");
          }
          if (search.has("simplify")) {
            simplifyVal = search.get("simplify");
          }
          if (search.has("jsonfmt")) {
            jsonfmtVal = search.get("jsonfmt");
          }
          if (search.has("spaces")) {
            spVal = search.get("spaces");
          }
        }
        // Populate the form.
        sqlEl.value = sql;
        n.value = nVal;
        iw.value = iwVal;
        simplify.checked = !!simplifyVal;
        jsonfmt.checked = !!jsonfmtVal;
        align.value = alVal;
        spaces.checked = !!spVal;
      }
      reloadVals();
      pasteEl.checked = localStorage.getItem("paste") === "1";
      function autoPaste() {
        const p = pasteEl.checked ? 1 : 0;
        localStorage.setItem("paste", p);
        if (p) {
          navigator.clipboard.readText().then((clipText) => {
            sqlEl.value = clipText;
            range();
          });
        }
      }
      if (!search || !search.has("sql")) {
        autoPaste();
      }
      (() => {
        if (location.search) {
          const clearSearch = () => {
            window.history.replaceState(null, "", "/");
            sqlEl.onkeydown = null;
            n.oninput = n.onchange = range;
            reset.onclick = resetVals;
          };
          sqlEl.onkeydown = clearSearch;
          n.oninput = n.onchange = () => {
            clearSearch();
            range();
          };
          reset.onclick = () => {
            clearSearch();
            resetVals();
          };
        }
      })();
      range();
    </script>
  </body>
</html>
