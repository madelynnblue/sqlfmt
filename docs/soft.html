<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>sequel fumpt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text-primary: #1a1a2e;
      --text-secondary: #6b7280;
      --bg-primary: #fafafa;
      --bg-surface: #ffffff;
      --accent-start: #667eea;
      --accent-end: #764ba2;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.04);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --bg-primary: #0f0f1a;
        --bg-surface: #1a1a2e;
        --accent-start: #667eea;
        --accent-end: #764ba2;
        --border: #2d2d3f;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      padding: 0;
      overflow-x: hidden;
    }

    .gradient-bar {
      height: 3px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-primary) 100%);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    .workspace {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 32px;
      margin-bottom: 32px;
      animation: slideUp 0.6s 0.2s ease-out both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .workspace {
        grid-template-columns: 1fr;
      }
    }

    .editor-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-wrapper {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .input-wrapper:focus-within {
      box-shadow: 0 8px 32px var(--shadow), 0 0 0 1px var(--accent-start);
    }

    textarea {
      font-family: 'DM Mono', 'JetBrains Mono', monospace;
      font-size: 14px;
      background: transparent;
      color: var(--text-primary);
      border: none;
      padding: 0;
      width: 100%;
      height: 300px;
      resize: vertical;
      outline: none;
      line-height: 1.7;
    }

    textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .slider-container {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1px solid var(--border);
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-secondary);
    }

    .slider-value {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      border-radius: 8px;
      outline: none;
      appearance: none;
      cursor: pointer;
      position: relative;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      background: var(--bg-surface);
      border: 3px solid var(--accent-start);
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    input[type="range"]::-webkit-slider-thumb:active {
      cursor: grabbing;
      transform: scale(1.05);
    }

    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: var(--bg-surface);
      border: 3px solid var(--accent-start);
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease;
    }

    .options {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .option-group {
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .option-group:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .option-title {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      color: var(--text-secondary);
    }

    label {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 12px;
      transition: color 0.2s ease;
      color: var(--text-primary);
    }

    label:hover {
      color: var(--accent-start);
    }

    input[type="checkbox"],
    input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      background: var(--bg-primary);
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    input[type="radio"] {
      border-radius: 50%;
    }

    input[type="checkbox"]:checked,
    input[type="radio"]:checked {
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      border-color: var(--accent-start);
    }

    input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: -1px;
      left: 3px;
      color: white;
      font-size: 14px;
      font-weight: 700;
    }

    input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    input[type="number"] {
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      width: 70px;
      padding: 8px 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent-start);
    }

    button {
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .stats {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 32px;
      animation: slideUp 0.6s 0.3s ease-out both;
    }

    .stat-card {
      flex: 1;
      min-width: 150px;
      background: var(--bg-surface);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px var(--shadow);
      border: 1px solid var(--border);
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .actions {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      animation: slideUp 0.6s 0.4s ease-out both;
    }

    .actions button,
    .actions a {
      flex: 1;
    }

    .actions a {
      text-decoration: none;
    }

    .output {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 24px var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 32px;
      animation: slideUp 0.6s 0.5s ease-out both;
    }

    pre {
      font-family: 'DM Mono', 'JetBrains Mono', monospace;
      font-size: 14px;
      overflow-x: auto;
      line-height: 1.7;
      white-space: pre;
      color: var(--text-primary);
    }

    .footer {
      text-align: center;
      padding: 40px 24px;
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.6s 0.6s ease-out both;
    }

    a {
      color: var(--accent-start);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      transition: width 0.3s ease;
    }

    a:hover::after {
      width: 100%;
    }

    .jsonly {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .stats {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="gradient-bar"></div>

  <div class="header">
    <h1>sequel fumpt</h1>
    <div class="tagline">Type some SQL. Move the slider to set output width.</div>
  </div>

  <div class="container">
    <form name="theform">
      <div class="workspace">
        <div class="editor-section">
          <div class="input-wrapper">
            <textarea id="sql" name="sql" spellcheck="false" placeholder="Paste your SQL here..." onChange="range()"
              onInput="range()"></textarea>
          </div>

          <div class="slider-container">
            <div class="slider-label">
              <span>Target Line Width</span>
              <span class="slider-value" id="nval">60</span>
            </div>
            <input type="range" min="1" max="200" step="1" name="n" value="60" onChange="range()" onInput="range()"
              id="n">
          </div>
        </div>

        <div class="options">
          <div class="option-group">
            <div class="option-title">Formatting</div>
            <label>
              <span>Tab Width</span>
              <input type="number" min="1" max="16" step="1" name="indent" value="4" onChange="range()"
                onInput="range()" id="indent">
            </label>
            <label>
              <input type="checkbox" checked onChange="range()" onInput="range()" name="simplify" id="simplify">
              <span>Simplify parentheses</span>
            </label>
            <label>
              <input type="checkbox" checked onChange="range()" onInput="range()" name="jsonfmt" id="jsonfmt">
              <span>Format JSON values</span>
            </label>
            <label>
              <input type="checkbox" onChange="range()" onInput="range()" name="spaces" id="spaces">
              <span>Use spaces</span>
            </label>
          </div>

          <div class="option-group">
            <div class="option-title">Alignment Mode</div>
            <label>
              <input type="radio" name="align" value="0" onChange="range()" onInput="range()" id="align1" checked>
              <span>None</span>
            </label>
            <label>
              <input type="radio" name="align" value="2" onChange="range()" onInput="range()" id="align2">
              <span>Full</span>
            </label>
            <label>
              <input type="radio" name="align" value="1" onChange="range()" onInput="range()" id="align3">
              <span>Partial</span>
            </label>
            <label>
              <input type="radio" name="align" value="3" onChange="range()" onInput="range()" id="align4">
              <span>Other</span>
            </label>
          </div>

          <div class="option-group">
            <button type="button" onClick="resetVals()">Reset to Defaults</button>
            <button type="button" onClick="clearSQL()" style="margin-top: 8px;">Clear SQL</button>
            <label style="margin-top: 16px;">
              <input type="checkbox" onChange="autoPaste()" onInput="autoPaste()" name="paste" id="paste">
              <span>Auto-paste on load</span>
            </label>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Target Width</div>
          <div class="stat-value" id="nval2">60</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Actual Width</div>
          <div class="stat-value" id="actual_width">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Bytes</div>
          <div class="stat-value" id="actual_bytes">—</div>
        </div>
      </div>

      <div class="actions jsonly">
        <button type="button" id="copy">Copy to Clipboard</button>
        <a href="" id="share"><button type="button">Share Configuration</button></a>
      </div>

      <input type="submit" id="submitButton" style="display: none;">
    </form>

    <div class="output">
      <pre id="fmt"></pre>
    </div>

    <div class="footer">
      <span>WebAssembly Edition</span>
      <span>•</span>
      <a href="https://github.com/madelynnblue/sqlfmt">View on GitHub</a>
      <span>•</span>
      <a href="/">base</a>
      <a href="/brutalist.html">brutalist</a>
      <a href="/retro.html">retro</a>
    </div>
  </div>

  <script src="wasm_exec.js"></script>
  <script src="sqlfmt.js"></script>
</body>

</html>
